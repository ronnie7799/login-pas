<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mening Birinchi Saytim</title>
  <style>
    body {
      background-image: url('IMG_0048.jpeg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: white;
      text-shadow: 1px 1px 2px black;
      
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.6); /* Yengil qoramtir fon */
      padding: 30px;
      border-radius: 10px;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 0;
    }

    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #0056b3;
    }

    img {
      margin-top: 30px;
      width: 300px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Assalomu alaykum!</h1>
    <p>Bu mening birinchi HTML saytim.</p>

    <!-- Button -->
    <a class="button" href="https://www.pinterest.com/pin/124412008433507723/" target="_blank">
      Rasmni Ko‘rish
    </a>

    <!-- Rasm 1 -->
    <br><br>
    <a href="https://example.com" target="_blank">
      <img src="https://i.pinimg.com/736x/fa/e0/a1/fae0a12d4782270318aa01b864538b55.jpg" alt="Rasm 1" />
    </a>

    <!-- Rasm 2 va tugma -->
    <br><br>
    <a class="button" href="https://youtube.com" target="_blank">유튜브 (YouTube)</a>
    <br><br>
    <img src="https://t3.ftcdn.net/jpg/04/74/05/94/360_F_474059464_qldYuzxaUWEwNTtYBJ44VN89ARuFktHW.jpg" alt="Rasm 2" />
  </div>
</body>
</html>
